<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="whack_style.css">
</head>
<body>
    <div class="card" data-state="#about">
        <div class="card-header">
        <div class="card-cover" style="background-image: url('https://www.railwayage.com/wp-content/uploads/2019/11/whackamole.jpg')">
        </div>
        <img class="card-avatar" src="../screen/whackamole.jpg" alt="avatar" />
        <h1 class="card-fullname">Whack a mole</h1>
        <h2 class="card-jobtitle">Juraj</h2>
        </div>
        <div class="card-main">
        <div class="card-section is-active" id="about">
        <div class="card-content">
        <div class="card-subtitle">ABOUT</div>
        <p class="card-desc">All moles must be whacked to set high score! 
        </p>
        <img src="../screen/logo.png" alt="" class="card-avatar_logo">
        </div>
        </div>
        <div class="card-section" id="experience">
        <div class="card-content">
        <div class="card-subtitle">Configuration</div>
        <div class="card-timeline">
        <div class="card-item" point="1st">
        <div class="card-item-title">Hammer</div>
        <div class="card-item-desc">Use mouse<br>Left click to whack the mole<br>Whacked mole = 10 points<br>Instant start of the game!;<br>Set and beat your high score!</div>
        </div>
        <div class="card-item" point="2nd">
        <div class="card-item-title">Mole</div>
        <div class="card-item-desc">Appears in random hole;<br>Sound appears when it is whacked!;</div>
        </div>
        </div>
        </div>
        </div>
        <div class="card-section" id="contact">
        <div class="card-content">
        <div class="card-subtitle">Video</div>
        <div class="card-contact-wrapper">
            <video width="300" height="130" controls>
                <source src="../video/whack.mp4" type="video/mp4">
            </video>
            <a href="../games/whack/index.html" target="_blank">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                PLAY
            </a>
            <!-- <a href="../games/cosmo_strike/index.html" target="_blank">
                <button class="contact-me">PLAY</button>
            </a> -->
        
        </div>
        </div>
        </div>
        <div class="card-buttons">
        <button data-section="#about" class="is-active">ABOUT</button>
        <button data-section="#experience">CONTROL</button>
        <button data-section="#contact">PLAY</button>
        </div>
        </div>
        </div>
        
        <script src="games_script.js"></script>
</body>
</html>
